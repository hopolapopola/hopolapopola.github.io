<body><p> the</p>
    <form>
        <input type="button" value="click me to fingerprint your browser" onclick="storeFingerprint()"/>
    </form>
    <script>
        function storeFingerprint() {
            var fingerprint = window.navigator.userAgent;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'fingerprint', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('fingerprint=' + encodeURIComponent(fingerprint));
            document.write(xhr.responseText);
        };
    </script>
</body>
